<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Jura:600" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>BATTLE</title>
</head>
<body>
	<div class="container">
		<div class="stats">
			<div id="player-stats"></div>
			<div id="game-stats">
				<div id="level"></div>
				<div id="ships-destroyed"></div>
				<div id="ships-remaining"></div>
			</div>
			<div id="alien-stats"></div>
		</div>
		<div id="canvas-holder">
			<div id="intro-screen">
				<span id="title">BATTLE</span>
				<div id="control-panel">
					<div id="start"><span class="buttons">START GAME</span></div>
					<div id="instructions"><span class="buttons">INSTRUCTIONS</span></div>
				</div>
				

			</div>
			<canvas id="my-canvas"></canvas>
		</div>
		
		<div class="modal">
			<div id="modal-content">
				<span id="modal-title">TO PLAY: </span><br><br>Aliens have invaded the earth and it is your job to rid them from the planet. <br> <br> Press arrow keys to move left and right, and use spacebar to shoot aliens.<br><br>Watch out - they will shoot you back if provoked. <br><br>Click anywhere to continue.
			</div>
			
		</div>
	</div>



	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
